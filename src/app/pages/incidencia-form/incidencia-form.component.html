<!-- src/app/features/incidencia-form/incidencia-form.component.html -->
<div class="container mt-4">
  <div *ngIf="mostrarNotificacion" class="notification"
    [ngClass]="{ 'notification-success': tipoNotificacion === 'success', 'notification-error': tipoNotificacion === 'error' }">
    <div class="check-icon">✔️</div>
    <div class="notification-content">
      <strong>{{ mensajeNotificacion }}</strong><br>
      <small>Reportado en: {{ now | date:'HH:mm:ss' }}</small>
    </div>
    <button class="btn btn-sm" (click)="mostrarNotificacion = false">Aceptar</button>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h2 class="text-primary fw-bold mb-4">
            {{ isEdit ? 'Editar Incidencia' : 'Registrar Nueva Incidencia' }}
          </h2>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation">
            <!-- Tipo de Incidencia -->
            <div class="mb-3">
              <label class="form-label">Tipo de Incidencia *</label>
              <select class="form-select" formControlName="tipoIncidencia"
                [class.is-invalid]="form.get('tipoIncidencia')?.invalid && form.get('tipoIncidencia')?.touched">
                <option value="">Seleccionar...</option>
                <option *ngFor="let tipo of tiposIncidencia" [value]="tipo">
                  {{ tipo }}
                </option>
              </select>
              <div class="text-danger"
                *ngIf="form.get('tipoIncidencia')?.invalid && form.get('tipoIncidencia')?.touched">
                El tipo de incidencia es obligatorio.
              </div>
            </div>

            <!-- Prioridad -->
            <div class="mb-3">
              <label class="form-label">Prioridad *</label>
              <select class="form-select" formControlName="prioridad"
                [class.is-invalid]="form.get('prioridad')?.invalid && form.get('prioridad')?.touched">
                <option value="">Seleccionar...</option>
                <option *ngFor="let p of prioridades" [value]="p">
                  {{ getPrioridadDisplay(p) }}
                </option>
              </select>
              <div class="text-danger" *ngIf="form.get('prioridad')?.invalid && form.get('prioridad')?.touched">
                La prioridad es obligatoria.
              </div>
            </div>

            <!-- Detalles -->
            <div class="mb-3">
              <label class="form-label">Detalles (opcional)</label>
              <textarea class="form-control" formControlName="detalles" rows="4"
                placeholder="Describe el problema con más detalle..."></textarea>
            </div>

            <!-- Evidencia -->
            <div class="mb-3">
              <label class="form-label">Evidencia (opcional)</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)"
                accept="image/*,application/pdf,video/*" />
              <div class="text-muted small mt-1">
                Puedes subir una imagen, PDF o video.
              </div>

              <!-- Vista previa temporal (blob) -->
              <div *ngIf="previewUrl && previewUrl.startsWith('blob:')" class="mt-2">
                <img [src]="previewUrl"
                  style="max-width: 200px; max-height: 150px; border: 1px solid #ccc; border-radius: 4px;">
              </div>

              <!-- Archivo ya subido (URL real) -->
              <div *ngIf="previewUrl && !previewUrl.startsWith('blob:')" class="mt-2">
                <a [href]="previewUrl" target="_blank">Ver archivo subido</a>
              </div>
            </div>

            <div class="d-flex gap-2 pt-3">
              <button type="submit" class="btn btn-success flex-fill" [disabled]="form.invalid">
                {{ isEdit ? 'Guardar Cambios' : 'Registrar Incidencia' }}
              </button>
              <button type="button" class="btn btn-secondary flex-fill" (click)="cancelar()">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
