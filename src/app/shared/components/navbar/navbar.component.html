    <div class="d-flex align-items-center gap-2">

      <div class="bg-white rounded-circle d-flex align-items-center justify-content-center" style="width: 36px; height: 36px;">
        <span class="text-primary fw-bold" style="font-size: 1.2rem;">RF</span>
      </div>
      <a class="navbar-brand text-white fw-bold fs-5" href="#">RUTAFLEX</a>
    </div>

    <!-- Menú de navegación -->
    <ul class="navbar-nav me-auto mb-0">
      <li class="nav-item">
        <a

          routerLink="/menu-principal"

        <div class="bg-white rounded-circle d-flex align-items-center justify-content-center" style="width: 36px; height: 36px;">
          <span class="text-primary fw-bold">{{ username?.charAt(0) || 'U' }}</span>

        <div class="text-white text-end">
